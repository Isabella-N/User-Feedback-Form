<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_outline">
        <h1>Feedback Form</h1>
        <form id="feedback_form">
            <!-- Textbox to enter your name -->
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
            <!-- Textbox to enter your emails -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <!-- Textbox to enter your comments -->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
            <!-- Textare used for comments so that it can have a bigger textspace -->

            <!-- button for the form -->
            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script src="cp_1.js"></script>
</body>
</html>
